<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="example"></div>


    <!-- this.props.children -->

    <script type="text/babel">
        class NotesList extends React.component {
            render () {
                return (
                    <ol>
                        {
                            React.Children.map(this.props.children, function(child) {
                                return <li>{child }</li>
                            })
                        }
                    </ol>
                )
            }
        }
        // this.props.对象的属性与最贱的属性是一一对应
        // 但是，this.props.childern 属性是一个例外，它表示组件的所有字节点

        
        // this.props.children值有3中情况:
        // 1.如果当前组件没有字节点，则为underfined
        // 2.如果当前组件有一个字节点，则为object
        // 3.如果当前组件有多个字节点，则为array
        ReactDOM.render (
            // 组件被调用时内部再插入html内容，该内容会被视为参数
            <NotesList>
                <span>hello</span>
                <span>world</span>
            </NotesList>,
            document.getElementById('example')
        )
    </script>
</body>
</html>
